<h1 class="firsttitle" id="calibre_pb_0"><a href="part0000.html#toc9">评估肌肉的柔韧性和匀衡</a></h1>
<div class="pic">
<img alt="" src="../images/00243.jpeg" class="calibre2"/>
</div>
<p class="content">许多疼痛和伤病都是由左右侧肌肉的柔韧性不均衡导致的。肌肉之间柔韧性的细微差异足以导致出现问题。测试柔韧性时，请不要强迫自己使劲拉伸，相反，你应该在肌肉出现刺痛感或感受到抗阻力时及时停止动作。左右两边的感觉应该是相同的。记住，左右两边都要以同样的方式运动。</p>

<img alt="" src="../images/00244.jpeg" class="calibre2"/>
</div>
