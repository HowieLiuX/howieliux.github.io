如何能快速定位呢？ 最近看其它文章的时候，突发奇想。 VC中，纯虚函数在虚表中对应的是一个叫做_purecall的函数，此函数会弹出一个错误框。所以，我们可以debug调试的时候，打开purevirt.c文件，在此函数中设置一个断点，当调用的纯虚函数的时候，就会断下来，然后看看堆栈，是不是知道哪儿出问题啦？呵呵。
