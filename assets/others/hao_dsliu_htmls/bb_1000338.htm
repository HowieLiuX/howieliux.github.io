</style></head><body><h2>如何在VS 2008 中设置windows symbol server</h2>
<p align="right">发布时间：2010-2-11 15:40
<br>分类名称：windows</p><br>
<p>在<strong>Tools</strong>-&gt;<strong>Options</strong>中安装下图所示，添加<span>符号文件位置</span></p>
<p><strong>symsrv*symsrv.dll*c:\localcache*http://msdl.microsoft.com/download/symbols</strong></p>
<p>这样，每次调试的时候，会自动下载系统文件符号，保存在c:\localcache中，系统的调用堆栈也看的一清二楚了。</p><p><a href="pic/img157.ph.126.net_mhHT7KWG39I1fuBfSrIuIA==_2250392438803083037.png" target="_blank"><img title="如何在VS 2008 中设置windows symbol server - Dsliu - Dspace" alt="如何在VS 2008 中设置windows symbol server - Dsliu - Dspace" src="pic/img157.ph.126.net_mhHT7KWG39I1fuBfSrIuIA==_2250392438803083037.png"></a></p>
</body></html>
