</style></head><body><h2>SendMessage 和 PostMessage有什么区别</h2>
<p align="right">发布时间：2010-9-5 16:59
<br>分类名称：windows</p><br>
<div style="margin-top: 0in; width: 5.562in; direction: ltr; margin-left: 0in;">
<p style="margin: 0in; font-size: 17pt;"><span style="font-family: Calibri;" lang="en-US"><br></span></p></div>
<div style="margin-top: 0.52in; width: 6.5in; direction: ltr; margin-left: 0in;">
<p style="margin: 0in; font-size: 12pt; font-weight: bold;"><span style="font-family: SimSun;" lang="zh-CN">最重要的区别</span><span style="font-family: Calibri;" lang="en-US">, </span><span style="font-family: SimSun;" lang="zh-CN">一个是发送到窗口过程中</span><span style="font-family: Calibri;" lang="en-US">,</span><span style="font-family: SimSun;" lang="zh-CN">一个是发送到消息队列中</span><span style="font-family: Calibri;" lang="en-US">.</span></p>
<p style="margin: 0in; font-size: 12pt;"><span style="font-family: 宋体;" lang="zh-CN">第二个区别是</span><span style="font-family: Calibri;" lang="en-US">PostMessage</span><span style="font-family: 宋体;" lang="zh-CN">完了就返回了</span><span style="font-family: Calibri;" lang="en-US">. 
</span><span style="font-family: 宋体;" lang="zh-CN">无论消息是否被执行了</span><span style="font-family: Calibri;" lang="en-US">.</span><span style="font-family: 宋体;" lang="zh-CN">所以是个异步的过程</span><span style="font-family: Calibri;" lang="en-US">.</span></p>
<p style="margin: 0in; font-size: 12pt;"><span style="font-family: 宋体;" lang="zh-CN">而</span><span style="font-family: Calibri;" lang="en-US">SendMessage</span><span style="font-family: 宋体;" lang="zh-CN">要等到消息执行完了</span><span style="font-family: Calibri;" lang="en-US">. 
</span><span style="font-family: 宋体;" lang="zh-CN">才继续执行</span><span style="font-family: Calibri;" lang="en-US">. </span><span style="font-family: 宋体;" lang="zh-CN">是个顺序执行的过程</span><span style="font-family: Calibri;" lang="en-US">.</span></p></div>
<div style="margin-top: 0.437in; width: 1.346in; direction: ltr; margin-left: 6.25in;">
