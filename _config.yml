# Site settings
title: Howie's Blogs
email: howie.lius@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Howie's Blogs
baseurl: "" # the subpath of your site, e.g. /blog/
url: https://howieliux.github.io # the base hostname & protocol for your site
rss_url: /pages/feed.xml
author: howie liu

# Sidebar filter
